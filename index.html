    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora de IMC</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">

    <script src="./js/script2.js" type="module" defer></script> <!-- defer: serve para que o script seja lidod por último, inclusive o body. -->
</head>
<body>
    <div class="alert-error">
        Digite somente números válidos
    </div>
 
    <div class="container">

        <main class="card">       
        
            <form>
                <h1 class="title">Cálculo de IMC</h1>
               
                <div class="fieldset-wrapper">
                    <div class="input-wrapper">
                        <label for="weight">Peso (kg)</label>
                        <input 
                        type="text" 
                        id="weight"
                        placeholder="60">

                    </div>

                    <div class="input-wrapper">
                        <label for="height">Altura (cm)</label>
                        <input 
                        type="text" 
                        id="height"
                        placeholder="165">
                    </div>
                </div>
        
                <button type="submit">
                    Calcular IMC

                    <img src="assets/arrow-up-right.svg" alt="seta apontando para o lado direito.">
                     
                </button>    
                
        
            </form>
        
                 
        </main>
    </div>
    
    <div class="modal-wrapper">

        <div class="modal card">
            <h2 class="title">
                <button class="close"><img src="assets/close.svg" alt="botão para fechar o popup"></button>
                
                Seu IMC é de <span>28</span>
            </h2>
        </div>
